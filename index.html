<!DOCTYPE html>
<html>
<head>
  <title>Alternador de Links - Núcleo de Saúde</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div id="container">
    <iframe id="frame" src="" frameborder="0"></iframe>
    <div id="info">
      <h2 id="title"></h2>
      <p id="description"></p>
    </div>
    
    <!-- Controles transparentes -->
    <div id="controls">
      <button id="prevBtn" class="control-btn" title="Anterior">
        <i class="fas fa-chevron-left"></i>
      </button>
      <button id="pauseBtn" class="control-btn" title="Pausar">
        <i class="fas fa-pause"></i>
      </button>
      <button id="nextBtn" class="control-btn" title="Próximo">
        <i class="fas fa-chevron-right"></i>
      </button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
